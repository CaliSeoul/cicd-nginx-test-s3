name: AWS CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # 1. S3 배포 (index.html 파일)
      - name: S3 Deploy
        run: aws s3 cp ./index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html

      # 2. ECR 빌드 & 푸시 (nginx-private 디렉토리)
      - name: ECR Login & Push
        run: |
          aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}
          docker build -t ${{ secrets.ECR_URI }}:latest ./nginx-private
          docker push ${{ secrets.ECR_URI }}:latest

      # 3. SSM 명령 전송 (EC2 배포)
      - name: SSM Deploy
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}',
              'docker pull ${{ secrets.ECR_URI }}:latest',
              'docker stop app || true && docker rm app || true',
              'docker run -d --name app -p 80:80 ${{ secrets.ECR_URI }}:latest'
            ]"